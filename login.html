        .nav-container {

            align-items: center;
            height: 64px;

            align-items: center;
        }

        .nav-links a {

            font-weight: 500;
            transition: color 0.3s;

        }

        .mobile-menu {
            display: none;

            flex-direction: column;
        }

        .form-label {

            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {

            border-radius: 8px;
            font-size: 16px;

        .form-input:focus {

        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -10px 0 10px 0;
        }

        .remember-me {
            display: flex;

            height: 16px;

        }

        .remember-me label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: var(--vault-green);
            text-decoration: none;

        }

        .login-btn-form {

            color: white;

            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;

        .login-btn-form:hover {

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }

        // Fill demo credentials
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // Show message
        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = text;
            messageContainer.className = `message ${type}`;
        }

        // Login form handling
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Disable login button
            loginButton.disabled = true;
            loginButton.textContent = 'Signing In...';
            
            // Simulate network delay
            setTimeout(() => {
                // Check credentials
                const customer = customers[username];
                
                if (customer && customer.password === password) {
                    // Store session data
                    const sessionData = {
                        username: username,
                        customer: customer,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('vaultSession', JSON.stringify(sessionData));
                    
                    showMessage(`Welcome ${customer.fullName}!`, 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage('Invalid credentials. Please check the demo credentials provided.', 'error');
                    
                    // Re-enable login button
                    loginButton.disabled = false;
                    loginButton.textContent = 'Sign In';
                }
            }, 1000);
        });

        // Check if already logged in
        function checkSession() {
            const sessionData = localStorage.getItem('vaultSession');
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    // Check if session is still valid (less than 24 hours old)
                    const loginTime = new Date(session.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        // Session is still valid, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Session expired, clear it
                        localStorage.removeItem('vaultSession');
                    }
                } catch (error) {
                    // Invalid session data, clear it
                    localStorage.removeItem('vaultSession');
                }
            }
        }

        // Active navigation link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-links a, .mobile-nav-links a');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        // Check session on page load
        checkSession();

        // Form validation
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');

        usernameField.addEventListener('blur', function() {
            if (!this.value.trim()) {
                this.style.borderColor = '#dc2626';
            } else {
                this.style.borderColor = '#e5e7eb';
            }
        });

        passwordField.addEventListener('blur', function() {
            if (!this.value.trim()) {
                this.style.borderColor = '#dc2626';
            } else {

            }
        });

        // Clear any existing messages when typing
        usernameField.addEventListener('input', function() {
            document.getElementById('messageContainer').className = 'message hidden';
        });
